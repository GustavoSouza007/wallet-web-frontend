<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="index.js"></script>
    <title>Wallet Web - Register</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../assets/img/logo.png" alt="Logo" />
          <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet Web e
            gerenciar suas finanças.
          </p>
          <form id="form-register" class="mt">
            <label for="input-name">Nome</label>
            <input
              class="mt smaller"
              id="input-name"
              type="text"
              name="input-name"
              placeholder="Insira seu nome"
              required
            />
            <label class="mt" for="input-email">E-mail</label>
            <input
              class="mt smaller"
              id="input-email"
              type="email"
              name="input-email"
              placeholder="email@exemplo.com"
              required
            />
            <button type="submit" class="full-width mt large">Cadastrar</button>
          </form>
          <a href="../../../index.html" class="mt larger"
            >Já possui uma conta? Faça Login aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
