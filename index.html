<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/assets/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script src="index.js"></script>
    <title>Wallet Web - Login</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="src/assets/img/logo.png" alt="Logo" />
          <h3 class="login full-width text-left mt larger">Bem vindo!</h3>
          <p class="login mt small">
            Digite seu e-mail abaixo para ter acesso á aplicação financeira
            Wallet, e ter um melhor controle dos seus gastos mensais.
          </p>
          <label class="login mt" for="input-email">E-mail</label>
          <input
            class="login mt smaller"
            id="input-email"
            type="email"
            name="input-email"
            placeholder="email@exemplo.com"
          />
          <button onclick="onClickLogin()" class="login full-width mt large">
            Acessar
          </button>
          <a href="src/pages/register/index.html" class="login mt larger"
            >Não tem conta? Faça seu cadastro aqui.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
